<!-- Modal -->
<div *ngIf="post" #myModal class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
  <div class="modal-dialog">
    <div *ngIf="postCopy" class="modal-content">
      <div class="modal-header">
        <h5  class="modal-title" id="exampleModalLabel">Détails du Post : {{postCopy.id}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="postCopy.title" type="text" id="title" name="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <input [(ngModel)]="postCopy.body" type="text" id="body" name="body" class="form-control">
          </div>
          <div class="form-group"></div>
          <div class="form-group"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="save()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
