
<div class="container mt-4">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="mb-0">Modifier le Post</h2>
    </div>
    
    <div class="card-body p-4">
      <form *ngIf="formPost" [formGroup]="formPost" (ngSubmit)="saveChanges()">
        <div class="mb-3">
          <label for="userId" class="form-label fw-bold">UserId</label>
          <input type="text" id="userId" formControlName="userId" class="form-control" placeholder="Entrez l'ID de l'utilisateur">
        </div>
        
        <div class="mb-3">
          <label for="title" class="form-label fw-bold">Title</label>
          <input id="title" type="text" formControlName="title" class="form-control" placeholder="Entrez le titre">
        </div>
        
        <div class="mb-3">
          <label for="body" class="form-label fw-bold">Body</label>
          <textarea id="body" formControlName="body" class="form-control" rows="4" placeholder="Entrez le contenu du post"></textarea>
        </div>
        
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-success px-4" [disabled]="formPost.invalid">
            <i class="bi bi-check-circle"></i> Enregistrer
          </button>
          
          <a class="btn btn-secondary px-4" routerLink="/">
            <i class="bi bi-x-circle"></i> Annuler
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
